<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript BlackJack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript <span class="blackjack">BlackJack</span> Game</h1>
  <div class="selection">
    <form action="#" name="form">
      <select name="deck" id="deck">
        <option value="">select decks</option>
        <option value="one">1 Deck</option>
        <option value="two">2 Deck</option>
        <option value="three">3 Deck</option>
        <option value="four">4 Deck</option>
        <option value="five">5 Deck</option>
        <option value="six">6 Deck</option>
        <option value="seven">7 Deck</option>
        <option value="eight">8 Deck</option>
      </select>
    </form>
    <label for="deck">
      <button type="button" id="start" class="start top_button">Start Game</button>
      <button id="reset" class="reset top_button" disabled>Reset Game</button>
      <button id="new_game" class="new_game top_button">New Game</button>
    </label>
  </div>
